name: Receiver outside trigger event

on: repository_dispatch

jobs:
  confirm_outside_event:
    runs-on: ubuntu-latest
    steps:
      - name: Event Information
        run: |
          echo "event_type '${{ github.event.event_type }}'"
          echo "GITHUB_REPOSITORY '${{ github.event.client_payload.repository }}'"
          echo "tag_name '${{ github.event.client_payload.tag_name }}'"
